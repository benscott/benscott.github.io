---
layout: default
---

<header style="background-image: url('{{ page.image }}')" id="post-header">

    <div id="post-title">

        <div class="container">
            <div class="row">
                <header class="col-sm-12">
                    <h1 class="post-title">{{ page.title }}</h1>

                    <h2>{{ page.subtitle }}</h2>

                </header>
            </div>

        </div>

    </div>


</header>

<article>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                {{ content }}
            </div>
            <div class="col-sm-3" id="side-column">
                <p class="post-meta">{{ page.date | date: "%-d %b %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

                <ul id="tags" class="list-unstyled">
                    {% for tag in page.tags %}
                    <li>{{ tag }}</li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </div>

</article>
