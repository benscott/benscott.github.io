---
layout: default
---

<div class="container" id="home">
    <div class="row">
        <div class="col-sm-9">

          <ul class="post-list">
            {% for post in site.posts %}
              <li>

                <a class="image" title="{{ post.title }}" href="{{ post.url | prepend: site.baseurl }}">
                    <img src="{{ post.image }}" alt="{{ post.title }}">
                </a>

                <h1>
                  <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h1>

                <h2>{{ post.subtitle }}</h2>

                <span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>

                {{ post.excerpt }}

                 <p class="pull-right"><a title="{{ post.title }}" href="{{ post.url | prepend: site.baseurl }}">Read more <i class="fa fa-angle-double-right"></i></a></p>

              </li>
            {% endfor %}
          </ul>

        </div>

        <div class="col-sm-3">
            {% include side.html %}
        </div>

    </div>
</div>
